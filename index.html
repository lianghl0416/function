<body>
    <script>
        // function print(s) {
        // console.log(s);
        // }//function命令：命名了一个print函数，以后使用print()这种形式，就可以调用相应的代码。这叫做函数的声明（Function Declaration）。

        // var print = function (s) {
        // console.log(s);
        // };//函数表达式：这种写法将一个匿名函数赋值给变量。这时，这个匿名函数又称函数表达式（Function Expression），因为赋值语句的等号右侧只能放表达式。
        //需要注意的是，函数的表达式需要在语句的结尾加上分号，表示语句结束。而函数的声明在结尾的大括号后面不用加分号。



        //函数的重复申明：
        function f() {
            console.log(1);
        }
        function f() {
            console.log(2);
        }//上面代码中，后一次的函数声明覆盖了前面一次。而且，由于函数名的提升（参见下文），前一次声明在任何时候都是无效的，这一点要特别注意。

        //length属性：
        function f(a, b) { }
        f.length // 2;    上面代码定义了空函数f，它的length属性就是定义时的参数个数。不管调用时输入了多少个参数，length属性始终等于2。

        //函数的toString:
        function f() {
            a();
            b();
            c();
        }

        f.toString()
        // function f() {
        //  a();
        //  b();
        //  c();
        // }，函数的toString()方法返回一个字符串，内容是函数的源码。

        //对于原生函数toString:
        Math.sqrt.toString()
        // "function sqrt() { [native code] }"  就返回原生代码的提示。

        //函数作用域：

        var v = 1;

        function f() {
            console.log(v);
        }

        f()      // 1 ；   上面的代码表明，函数f内部可以读取全局变量v。

        //在函数内部定义的变量，外部无法读取，称为“局部变量”（local variable）：
        function f() {
            var v = 1;
        }

        v // ReferenceError: v is not defined  ；上面代码中，变量v在函数内部定义，所以是一个局部变量，函数之外就无法读取。

        //函数本身作用域：

        var a = 1;
        var x = function () {
            console.log(a);
        };

        function f() {
            var a = 2;
            x();
        }

        f() // 1；   上面代码中，函数x是在函数f的外部声明的，所以它的作用域绑定外层，内部变量a不会到函数f体内取值，所以输出1，而不是2。

        //很容易犯错的一点是，如果函数A调用函数B，却没考虑到函数B不会引用函数A的内部变量。
        var x = function () {
            console.log(a);
        };

        function y(f) {
            var a = 2;
            f();
        }

        y(x)
        // ReferenceError: a is not defined；   上面代码将函数x作为参数，传入函数y。但是，函数x是在函数y体外声明的，作用域绑定外层，因此找不到函数y的内部变量a，导致报错。

        






    </script>
